<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Uploader & Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload a PDF and a note ({{ hostname }})</h2>

        <form method="post" enctype="multipart/form-data">
            <label>ğŸ“„ PDF File:</label><br>
            <input type="file" name="pdf" accept=".pdf" required><br><br>

            <!-- <label>ğŸ“ Note:</label><br>
            <input type="text" name="note" required><br><br> -->

            <input type="submit" value="Upload & Summarize">
        </form>

        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}

        {% if summary %}
        <div class="summary">
            <h3>ğŸ§  PDF Summary</h3>
            <pre>{{ summary }}</pre>
        </div>
        {% endif %}

        <h3>ğŸ“ Uploaded PDFs</h3>
        <ul>
        {% for file in pdfs %}
            <li>
                <a href="/download/{{ file.filename }}">{{ file.filename }}</a>
                <form action="/delete/{{ file.filename }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">ğŸ—‘ï¸ Delete</button>
                </form>
                <div class="summary">
                    <strong>ğŸ“„ Summary:</strong><br>
                    {{ file.summary }}
                </div>
            </li>
        {% endfor %}
        </ul>
            
            
    </div>
</body>
</html>
